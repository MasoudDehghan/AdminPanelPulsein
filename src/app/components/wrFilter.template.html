<p-growl [value]="msgs" life="3000"></p-growl>

<form [formGroup]="filterForm" (ngSubmit)="onSubmitFilterform()">
    <p-accordion>
        <p-accordionTab id="filterWorkerJCID" [header]="shared.jobDataLabel" [selected]="true">
            <div class="ui-grid ui-grid-responsive  ui-grid-pad">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="workerCodeID">
                            <i class="fa fa-info-circle font-icon-style"></i>
                            {{shared.workerCodeLabel}}
                        </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText id="workerCodeID" [(ngModel)]="selectedCode" type="text" size="30"
                            formControlName="code" class="width100p latinFontStyle" />
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="jcF1ID">
                            <i class="fa fa-dot-circle-o font-icon-style"></i>
                            {{shared.job_Category1Label}}
                        </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <p-dropdown id="jcF1ID" [(ngModel)]="selectedJobCategory1" [options]="jobCategory1List"
                            (onChange)="onJobCategory1Change($event)" appendTo="body" [style]="{'width':'100%'}"
                            formControlName="jobCategory1FormCntrl" filter="filter"></p-dropdown>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="jc2FilterID">
                            <i class="fa fa-dot-circle-o font-icon-style"></i>
                            {{shared.job_Category2Label}}
                        </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <p-dropdown id="jc2FilterID" [(ngModel)]="selectedJobCategory2" [options]="jobCategory2List"
                            (onChange)="onJobCategory2Change($event)" appendTo="body" [style]="{'width':'100%'}"
                            formControlName="jobCategory2FormCntrl" filter="filter"></p-dropdown>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="jc3FilterID">
                            <i class="fa fa-dot-circle-o font-icon-style"></i>
                            {{shared.job_Category3Label}}
                        </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <p-dropdown id="jc3FilterID" [(ngModel)]="selectedJobCategory3" [options]="jobCategory3List"
                            [style]="{'width':'100%'}" formControlName="jobCategory3FormCntrl" appendTo="body"
                            filter="filter"></p-dropdown>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label>
                            <i class="fa fa-dot-circle-o font-icon-style"></i>
                            {{shared.serviceState}}
                        </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <div class="ui-g-4">
                            <p-radioButton name="stateGroup" value="false" [label]="shared.inactiveLabel"
                                [(ngModel)]="selectedActive" formControlName="active"></p-radioButton>
                        </div>
                        <div class="ui-g-4">
                            <p-radioButton name="stateGroup" value="true" [label]="shared.activeLabel"
                                [(ngModel)]="selectedActive" formControlName="active"></p-radioButton>
                        </div>
                        <div class="ui-g-4">
                            <button type="button" pButton [label]="shared.noneLabel"
                                (click)="reset_stateGroupfilter()"></button>

                        </div>

                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label>
                            <i class="fa fa-dot-circle-o font-icon-style"></i>
                            {{shared.bondLabel}}
                        </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <div class="ui-g-4">
                            <p-radioButton name="bondGroup" value="false" label="ندارد" [(ngModel)]="selectedHaveBond"
                                formControlName="haveBond"></p-radioButton>
                        </div>
                        <div class="ui-g-4">
                            <p-radioButton name="bondGroup" value="true" label="دارد" [(ngModel)]="selectedHaveBond"
                                formControlName="haveBond"></p-radioButton>
                        </div>
                        <div class="ui-g-4">
                            <button type="button" pButton [label]="shared.noneLabel"
                                (click)="reset_bondGroupfilter()"></button>

                        </div>

                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label>
                            <i class="fa fa-dot-circle-o font-icon-style"></i>
                            توقف ارسال پیشنهاد
                        </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <div class="ui-g-4">
                            <p-radioButton name="offerBlockGroup" value="false" [label]="shared.inactiveLabel"
                                [(ngModel)]="selectedOfferBlock" formControlName="offerBlock"></p-radioButton>
                        </div>
                        <div class="ui-g-4">
                            <p-radioButton name="offerBlockGroup" value="true" [label]="shared.activeLabel"
                                [(ngModel)]="selectedOfferBlock" formControlName="offerBlock"></p-radioButton>
                        </div>
                        <div class="ui-g-4">
                            <button type="button" pButton [label]="shared.noneLabel"
                                (click)="reset_offerBlockGroupfilter()"></button>

                        </div>

                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label>
                            <i class="fa fa-dot-circle-o font-icon-style"></i>
                            {{shared.coverageAreaLabel}}
                        </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <p-multiSelect [options]="serviceCityList" [(ngModel)]="selectedCoverageCityList"
                            [defaultLabel]="shared.chooseServiceAreaMap" 
                            [selectedItemsLabel]="shared.numberOfSelectedRegions" [style]="{'width':'100%'}"
                            required="true" formControlName="coverageCity" styleClass="farsi-font"></p-multiSelect>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label>
                            <i class="fa fa-dot-circle-o font-icon-style"></i>
                            {{shared.registerStateLabel}}
                        </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <p-dropdown id="regStateID" [(ngModel)]="selectedRegisterState" [options]="registerStateList"
                            [style]="{'width':'100%'}" formControlName="registerState" filter="filter" appendTo="body">
                        </p-dropdown>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label>
                            <i class="fa fa-dot-circle-o font-icon-style"></i>
                            {{shared.registerPeriodTimeLabel}}
                        </label>
                    </div>
                    <div class="ui-grid-col-4">
                        <dp-date-picker [(ngModel)]="_registerStartDate" mode="daytime" [config]="datePickerConfig"
                            theme="dp-material" [ngModelOptions]="{standalone: true}">
                        </dp-date-picker>
                    </div>
                    <div class="ui-grid-col-3">
                        <dp-date-picker [(ngModel)]="_registerStopDate" mode="daytime" [config]="datePickerConfig"
                            theme="dp-material" [ngModelOptions]="{standalone: true}">
                        </dp-date-picker>
                    </div>
                </div>
            </div>
        </p-accordionTab>

        <p-accordionTab id="filterWorkerLocationID" [header]="shared.locationDataLabel">
            <div formGroupName="location" class="ui-grid ui-grid-responsive  ui-grid-pad">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="feprovinceID">
                            <i class="fa fa-dot-circle-o font-icon-style"></i>
                            {{shared.provinceLabel}}
                        </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <p-dropdown id="feprovinceID" [(ngModel)]="selectedProvinceID" [options]="provinceList"
                            (onChange)="onProvinceChange($event)" appendTo="body" [style]="{'width':'100%'}"
                            formControlName="province" filter="filter"></p-dropdown>
                    </div>

                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="fetownshipID">
                            <i class="fa fa-dot-circle-o font-icon-style"></i>
                            {{shared.townshipLabel}}
                        </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <p-dropdown id="fetownshipID" [(ngModel)]="selectedTownshipID" [options]="townshipList"
                            (onChange)="onTownshipChange($event)" appendTo="body" [style]="{'width':'100%'}"
                            formControlName="township" filter="filter"></p-dropdown>
                    </div>

                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="fecityID">
                            <i class="fa fa-dot-circle-o font-icon-style"></i>
                            {{shared.cityLabel}}
                        </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <p-dropdown id="fecityID" [(ngModel)]="selectedCity" [options]="cityList"
                            (onChange)="onCityChange($event)" [style]="{'width':'100%'}" appendTo="body"
                            formControlName="city" filter="filter"></p-dropdown>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="feregionID">
                            <i class="fa fa-dot-circle-o font-icon-style"></i>
                            {{shared.regionLabel}}
                        </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <p-dropdown id="eregionID" [(ngModel)]="selectedRegion" [options]="regionList"
                            (onChange)="onRegionChange($event)" [style]="{'width':'100%'}" appendTo="body"
                            formControlName="region" filter="filter"></p-dropdown>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="feareaID">
                            <i class="fa fa-dot-circle-o font-icon-style"></i>
                            {{shared.areaLabel}}
                        </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <p-dropdown id="feareaID" [(ngModel)]="selectedArea" (onChange)="onAreaChange($event)"
                            [options]="areaList" [style]="{'width':'100%'}" appendTo="body" formControlName="area"
                            filter="filter"></p-dropdown>
                    </div>
                </div>
            </div>
        </p-accordionTab>
        <p-accordionTab id="filterWorkerPersonalID" [header]="shared.personalWorkerDataSumLabel">
            <div formGroupName="personalData" class="ui-grid ui-grid-responsive  ui-grid-pad">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="firstName">
                            <i class="fa fa-info-circle font-icon-style"></i>
                            {{shared.firstNameLabel}}
                        </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText id="firstName" [(ngModel)]="selectedWorkerfirstName" type="text" size="30"
                            formControlName="firstName" class="width100p" />
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="lastName">
                            <i class="fa fa-info-circle font-icon-style"></i>
                            {{shared.lastNameLabel}}
                        </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText id="lastName" [(ngModel)]="selectedWorkerLastName" type="text" size="30"
                            formControlName="lastName" class="width100p" />
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="nationalCode">
                            <i class="fa fa-info-circle font-icon-style"></i>
                            {{shared.nationalCodeLabel}}
                        </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText id="nationalCode" [(ngModel)]="selectedWorkerNationalCode" type="text"
                            size="30" formControlName="nationalCode" class="width100p ltrDirection" />
                    </div>

                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="mobileNumberID">
                            <i class="fa fa-info-circle font-icon-style"></i>
                            {{shared.appMobileLabel}}
                        </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText id="mobileNumberID" [(ngModel)]="selectedWorkerMobileNumber" type="text"
                            size="30" formControlName="mobileNumber" class="width100p ltrDirection" />
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="appVerID">
                            <i class="fa fa-info-circle font-icon-style"></i>
                            {{shared.appVersionLabel}}
                        </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <p-dropdown id="appVerID" [(ngModel)]="selectedAppVersion" [options]="appVersionList"
                            [style]="{'width':'100%'}" formControlName="appVersion" appendTo="body" filter="filter">
                        </p-dropdown>
                    </div>
                </div>
            </div>
        </p-accordionTab>
        <p-accordionTab id="filterWorkerRegisterID" [header]="shared.registerDataLabel">
            <div class="ui-grid ui-grid-responsive  ui-grid-pad">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="registerByID">
                            <i class="fa fa-info-circle font-icon-style"></i>
                            {{shared.registerWsUserName}}
                        </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <p-dropdown id="userListID" [(ngModel)]="selectedWorkerRegisteredBy" [options]="usersList"
                            [style]="{'width':'100%'}" formControlName="registerById" appendTo="body" filter="filter">
                        </p-dropdown>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="firstName">
                            <i class="fa fa-info-circle font-icon-style"></i>
                            {{shared.verifierWsUserName}}
                        </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <p-dropdown id="userListID" [(ngModel)]="selectedWorkerVerifiedBy" [options]="usersList"
                            [style]="{'width':'100%'}" formControlName="verifyById" appendTo="body" filter="filter">
                        </p-dropdown>
                    </div>

                </div>

            </div>
        </p-accordionTab>

    </p-accordion>
    <div align="center" style="padding:4px">
        <button type="submit" pButton icon="fa-save" label="{{shared.showFilter}}"
            class="ui-button turquoise-btn"></button>
    </div>


</form>
<p-dialog [(visible)]="loading" responsive="true" [resizable]="false" width="300" [rtl]="true" [showHeader]="false"
    styleClass="ui-dialog">
    <loadingCmp [loading]="loading" spinnerStyleClass="spinnerClassBlack"></loadingCmp>
</p-dialog>
