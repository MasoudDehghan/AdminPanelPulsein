<p-growl [value]="msgs" life="3000"></p-growl>

<form [formGroup]="filterForm" (ngSubmit)="onSubmitFilterform()">
    <p-accordion>
        <p-accordionTab id="filterRequestID" [header]="shared.requestViewLabel" [selected]="true">
            <div class="ui-grid ui-grid-responsive  ui-grid-pad">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="requestTitleID">
                                <i class="fa fa-info-circle font-icon-style"></i>
                                    {{shared.titleLabel}}
                                </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText id="requestTitleID" [(ngModel)]="selectedTitle" type="text" size="50" formControlName="title" class="width100p"
                        />
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="requestCodeID">
                                <i class="fa fa-info-circle font-icon-style"></i>
                                    {{shared.requestCodeLabel}}
                                </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText id="requestCodeID" [(ngModel)]="selectedCode" type="text" size="30" formControlName="code" class="width100p latinFontStyle"
                        />
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="jcF1ID">
                                    <i class="fa fa-dot-circle-o font-icon-style"></i>
                                    {{shared.job_Category1Label}}
                                </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <p-dropdown id="jcF1ID" [(ngModel)]="selectedJobCategory1" [options]="jobCategory1List" (onChange)="onJobCategory1Change($event)"
                            appendTo="body" [style]="{'width':'100%'}" formControlName="jobCategory1FormCntrl" filter="filter"></p-dropdown>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="jc2FilterID">
                                    <i class="fa fa-dot-circle-o font-icon-style"></i>
                                    {{shared.job_Category2Label}}
                                </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <p-dropdown id="jc2FilterID" [(ngModel)]="selectedJobCategory2" [options]="jobCategory2List" (onChange)="onJobCategory2Change($event)"
                            appendTo="body" [style]="{'width':'100%'}" formControlName="jobCategory2FormCntrl" filter="filter"></p-dropdown>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="jc3FilterID">
                                    <i class="fa fa-dot-circle-o font-icon-style"></i>
                                    {{shared.job_Category3Label}}
                                </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <p-dropdown id="jc3FilterID" [(ngModel)]="selectedJobCategory3" [options]="jobCategory3List" [style]="{'width':'100%'}" formControlName="jobCategory3FormCntrl"
                            appendTo="body" filter="filter"></p-dropdown>
                    </div>
                </div>
                <div class="ui-grid-row" *ngIf="showStateFilter">
                    <div class="ui-grid-col-4">
                        <label>
                           <i class="fa fa-dot-circle-o font-icon-style"></i>
                                    {{shared.state}}                                   
                        </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <p-dropdown id="requestStateFilterID" [(ngModel)]="selectedRequestState" [options]="requestStateList"
                            [style]="{'width':'100%'}" formControlName="requestStateFormCntrl"
                            appendTo="body" filter="filter"></p-dropdown>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label>
                          <i class="fa fa-dot-circle-o font-icon-style"></i>
                                    {{shared.requestPricePeriodLabel}}                                   
                         </label>
                    </div>

                    <div class="ui-grid-col-4">
                        <input pInputText id="startID" [(ngModel)]="selectedTransactionAmountStart"
                             type="number"  formControlName="transactionAmountStartFormCntrl"
                            class="width100p" />
                    </div>
                    <div class="ui-grid-col-4">
                        <input pInputText id="stopID" [(ngModel)]="selectedTransactionAmountStop"
                             type="number"  formControlName="transactionAmountStopFormCntrl"
                            class="width100p" />
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label>
                          <i class="fa fa-dot-circle-o font-icon-style"></i>
                                    {{shared.registerPeriodTimeLabel}}                                   
                         </label>
                    </div>
                    <div class="ui-grid-col-4">
                            از
                            <dp-date-picker [(ngModel)]="_registerStartDate" mode="daytime" [config]="datePickerConfig1" theme="dp-material" [ngModelOptions]="{standalone: true}">
                            </dp-date-picker>
                            
                    </div>

                    <div class="ui-grid-col-4">
                        تا
                            <dp-date-picker [(ngModel)]="_registerStopDate" mode="daytime" [config]="datePickerConfig2" theme="dp-material" [ngModelOptions]="{standalone: true}">
                            </dp-date-picker>
                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label>
                          <i class="fa fa-dot-circle-o font-icon-style"></i>
                                    {{shared.updatePeriodTimeLabel}}                                   
                         </label>
                    </div>
                    <div class="ui-grid-col-4">
                        از
                            <dp-date-picker [(ngModel)]="_updateStartDate" mode="daytime" [config]="datePickerConfig3" theme="dp-material" [ngModelOptions]="{standalone: true}">
                            </dp-date-picker>
                    </div>
                    <div class="ui-grid-col-4">
                        تا
                        <dp-date-picker [(ngModel)]="_updateStopDate" mode="daytime" [config]="datePickerConfig4" theme="dp-material" [ngModelOptions]="{standalone: true}">
                        </dp-date-picker>
                    </div>
                </div>
            </div>
        </p-accordionTab>

        <p-accordionTab id="filterRequestLocationID" [header]="shared.requestLocationViewLabel">
            <div formGroupName="location" class="ui-grid ui-grid-responsive  ui-grid-pad">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="feprovinceID">
                                    <i class="fa fa-dot-circle-o font-icon-style"></i>
                                    {{shared.provinceLabel}}
                                </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <p-dropdown id="feprovinceID" [(ngModel)]="selectedProvinceID" [options]="provinceList" (onChange)="onProvinceChange($event)"
                            appendTo="body" [style]="{'width':'100%'}" formControlName="province" filter="filter"></p-dropdown>
                    </div>

                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="fetownshipID">
                                    <i class="fa fa-dot-circle-o font-icon-style"></i>
                                    {{shared.townshipLabel}}
                                </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <p-dropdown id="fetownshipID" [(ngModel)]="selectedTownshipID" [options]="townshipList" (onChange)="onTownshipChange($event)"
                            appendTo="body" [style]="{'width':'100%'}" formControlName="township" filter="filter"></p-dropdown>
                    </div>

                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="fecityID">
                                    <i class="fa fa-dot-circle-o font-icon-style"></i>
                                    {{shared.cityLabel}}
                                </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <p-dropdown id="fecityID" [(ngModel)]="selectedCity" [options]="cityList" (onChange)="onCityChange($event)" [style]="{'width':'100%'}"
                            appendTo="body" formControlName="city" filter="filter"></p-dropdown>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="feregionID">
                                    <i class="fa fa-dot-circle-o font-icon-style"></i>
                                    {{shared.regionLabel}}
                                </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <p-dropdown id="eregionID" [(ngModel)]="selectedRegion" [options]="regionList" (onChange)="onRegionChange($event)" [style]="{'width':'100%'}"
                            appendTo="body" formControlName="region" filter="filter"></p-dropdown>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="feareaID">
                                    <i class="fa fa-dot-circle-o font-icon-style"></i>
                                    {{shared.areaLabel}}
                                </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <p-dropdown id="feareaID" [(ngModel)]="selectedArea" (onChange)="onAreaChange($event)" [options]="areaList" [style]="{'width':'100%'}"
                            appendTo="body" formControlName="area" filter="filter"></p-dropdown>
                    </div>
                </div>
            </div>
        </p-accordionTab>
        <p-accordionTab id="filterClientPersonalID" [header]="shared.clientViewLabel">
            <div formGroupName="personalData" class="ui-grid ui-grid-responsive  ui-grid-pad">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="firstName">
                                     <i class="fa fa-info-circle font-icon-style"></i>
                                    {{shared.firstNameLabel}}                                   
                                </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText id="firstName" [(ngModel)]="selectedClientFirstName" type="text" size="30" formControlName="firstName"
                            class="width100p" />
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="lastName">
                                     <i class="fa fa-info-circle font-icon-style"></i>
                                    {{shared.lastNameLabel}}
                                </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText id="lastName" [(ngModel)]="selectedClientLastName"
                           type="text" size="30" formControlName="lastName" class="width100p"
                        />
                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="mobileNumberID">
                                <i class="fa fa-info-circle font-icon-style"></i>
                                    {{shared.appMobileLabel}}
                                </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText id="mobileNumberID" [(ngModel)]="selectedClientMobileNumber" type="text" size="30" formControlName="mobileNumber"
                            class="width100p ltrDirection" />
                    </div>
                </div>

            </div>
        </p-accordionTab>
        <p-accordionTab id="filterWorkerID" [header]="shared.workerViewLabel">
            <div class="ui-grid ui-grid-responsive  ui-grid-pad">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="workerCodeID">
                                     <i class="fa fa-info-circle font-icon-style"></i>
                                    {{shared.workerCodeLabel}}                                   
                                </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText id="workerCodeID" [(ngModel)]="selectedWorkerCode" type="text" size="30" formControlName="workerCode"
                            class="width100p" />
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="wfirstName">
                                     <i class="fa fa-info-circle font-icon-style"></i>
                                    {{shared.firstNameLabel}}                                   
                                </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText id="wfirstName" [(ngModel)]="selectedWorkerFirstName" type="text" size="30" formControlName="workerFirstName"
                            class="width100p" />
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="wlastName">
                                     <i class="fa fa-info-circle font-icon-style"></i>
                                    {{shared.lastNameLabel}}
                                </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText id="wlastName" [(ngModel)]="selectedWorkerLastName"
                           type="text" size="30" formControlName="workerLastName" class="width100p"
                        />
                    </div>
                </div>
            </div>
        </p-accordionTab>

    </p-accordion>
    <div align="center" style="padding:4px">
        <button type="submit" pButton icon="fa-save" label="{{shared.showFilter}}" class="ui-button turquoise-btn"></button>
    </div>


</form>
<p-dialog [(visible)]="loading" responsive="true" [resizable]="false" width="300" [rtl]="true" [showHeader]="false" styleClass="ui-dialog">
    <loadingCmp [loading]="loading" spinnerStyleClass="spinnerClassBlack"></loadingCmp>
</p-dialog>
